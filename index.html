<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AI News Hub - 每日AI新闻聚合">
    <title>AI News Hub - 每日AI新闻聚合</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <h1>🤖 AI News Hub</h1>
            </div>
            <ul class="nav-menu">
                <li><a href="#latest">最新</a></li>
                <li><a href="#trending">热门</a></li>
                <li><a href="#research">研究</a></li>
                <li><a href="#tools">工具</a></li>
            </ul>
            <div class="nav-toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <!-- 头部 -->
    <header class="hero">
        <div class="container">
            <h2 class="hero-title">探索 AI 世界的最新动态</h2>
            <p class="hero-subtitle">每日聚合全球 AI 新闻、研究和工具</p>
            <div class="hero-meta">
                <span id="current-date"></span>
                <span class="update-time">最后更新: <span id="update-time"></span></span>
            </div>
        </div>
    </header>

    <!-- 主内容区 -->
    <main class="container">
        <!-- 统计卡片 -->
        <section class="stats">
            <div class="stat-card">
                <div class="stat-number" id="total-news">0</div>
                <div class="stat-label">今日新闻</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="total-sources">0</div>
                <div class="stat-label">信息源</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="categories">5</div>
                <div class="stat-label">分类</div>
            </div>
        </section>

        <!-- 筛选器 -->
        <section class="filters">
            <button class="filter-btn active" data-filter="all">全部</button>
            <button class="filter-btn" data-filter="breaking">突发</button>
            <button class="filter-btn" data-filter="research">研究</button>
            <button class="filter-btn" data-filter="industry">产业</button>
            <button class="filter-btn" data-filter="tools">工具</button>
        </section>

        <!-- 新闻列表 -->
        <section class="news-grid" id="news-container">
            <!-- 新闻卡片将通过 JavaScript 动态生成 -->
        </section>

        <!-- 加载更多 -->
        <div class="load-more">
            <button id="load-more-btn" class="btn-primary">加载更多</button>
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3>关于</h3>
                    <p>AI News Hub 是一个专注于人工智能领域的新闻聚合平台，每日为您提供最新、最全面的 AI 行业动态。</p>
                </div>
                <div class="footer-section">
                    <h3>信息源</h3>
                    <ul>
                        <li><a href="https://www.artificialintelligence-news.com/" target="_blank">AI News</a></li>
                        <li><a href="https://openai.com/blog" target="_blank">OpenAI Blog</a></li>
                        <li><a href="https://blog.google/technology/ai/" target="_blank">Google AI Blog</a></li>
                        <li><a href="https://arxiv.org/list/cs.AI/recent" target="_blank">arXiv AI</a></li>
                    </ul>
                </div>
                <div class="footer-section">
                    <h3>联系方式</h3>
                    <p>GitHub: <a href="https://github.com/yourusername/ai-news-hub" target="_blank">ai-news-hub</a></p>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2026 AI News Hub. Made with ❤️</p>
            </div>
        </div>
    </footer>

    <!-- 回到顶部按钮 -->
    <button id="back-to-top" class="back-to-top">↑</button>

    <script src="app.js"></script>
</body>
</html>
