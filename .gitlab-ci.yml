# GitLab CI/CD 配置
# 自动部署到 GitLab Pages

image: node:18

variables:
  PAGES_DIR: public
  GIT_SUBMODULE_STRATEGY: recursive

# 定义阶段
stages:
  - build
  - deploy

# 缓存 node_modules
cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - node_modules/

# 构建阶段
build:
  stage: build
  script:
    - npm install
    - npm run docs:build
    - mkdir -p public
    - cp -r docs/.vitepress/dist/* public/
    - cp -r docs/.vitepress/dist/.gitignore public/ 2>/dev/null || true
  artifacts:
    paths:
      - public
    expire_in: 1 day

# 部署到 GitLab Pages
pages:
  stage: deploy
  dependencies:
    - build
  script:
    - echo "部署到 GitLab Pages"
    - ls -la public/
  artifacts:
    paths:
      - public
  only:
    - main
